<!DOCTYPE html>
<html>
<head>
  <title>Live GPS Tracker v1.9</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { height: 100%; width: 100%; z-index: 0; }

    #info {
      position: absolute;
      top: 10px;
      right: 10px;
      max-width: 340px;
      max-height: 70%;
      overflow-y: auto;
      background: rgba(255,255,255,0.85);
      padding: 10px;
      border-radius: 8px;
      font-family: sans-serif;
      font-size: 13px;
      color: #2C3E50;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
      z-index: 1001;
    }

    .row-active { background-color: #D5F5E3; }
    .row-warm   { background-color: #FCF3CF; }
    .row-stale  { background-color: #FADBD8; }

    .row-low-sats {
      background-color: #F5B7B1 !important;  /* light red */
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { background-color: #FADBD8; }
    }

    .device-label {
      background: transparent;
      color: #154360;
      font-weight: bold;
      text-align: center;
      line-height: 24px;
      font-size: 11px;
    }

    .arrow-icon {
      font-weight: bold;
      font-size: 20px;
    }

    footer {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 12px;
      color: #666;
      font-family: sans-serif;
      background-color: rgba(255,255,255,0.6);
      padding: 4px 8px;
      border-radius: 6px;
      z-index: 1001;
    }

    @keyframes pulse {
      0%   { background-color: #D5F5E3; }
      50%  { background-color: #ABEBC6; }
      100% { background-color: #D5F5E3; }
    }

.row-active {
  animation: pulse 2s infinite;
}
    
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="info">
    <strong>üì° Latest GPS Data</strong>
    <table id="device-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Lat</th>
          <th>Lon</th>
          <th>Age</th>
          <th>Count</th>
          <th>Sats</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <footer>
    üöÄ Last Render Build: <span id="build-time">loading...</span>
  </footer>
  
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map("map").setView([-33.87, 151.21], 13);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "¬© OpenStreetMap contributors"
    }).addTo(map);

    const socket = io({ transports: ['websocket'] });
    const gpsTrails = {};
    const packetCounts = {};
    const latestPackets = {};
    const allPointsBounds = L.latLngBounds();

    const deviceColors = {
      "I": "#E74C3C",    // red
      "II": "#2ECC71",   // green
      "III": "#3498DB",  // blue
      "IV": "#F1C40F"    // yellow
    };

    function addLabeledCircle(point) {
      const lat = parseFloat(point.latitude);
      const lon = parseFloat(point.longitude);
      const color = deviceColors[point.device_id] || "#7F8C8D";

      const circle = L.circleMarker([lat, lon], {
        radius: 12,
        color: color,
        fillColor: color,
        fillOpacity: 0.9,
        weight: 2
      }).addTo(map);

      const popupContent = `
        <strong>Device ID:</strong> ${point.device_id}<br>
        <strong>Latitude:</strong> ${lat.toFixed(6)}<br>
        <strong>Longitude:</strong> ${lon.toFixed(6)}<br>
        <strong>Timestamp:</strong> ${point.timestamp}
      `;
      circle.bindPopup(popupContent);

      const label = L.divIcon({
        html: `<div>${point.device_id}</div>`,
        className: 'device-label',
        iconSize: [24, 24]
      });

      L.marker([lat, lon], { icon: label, interactive: false }).addTo(map);
    }

    function drawTrail(device_id) {
      const trail = gpsTrails[device_id];
      if (trail.length < 2) return;
      const color = deviceColors[device_id] || "#7F8C8D";

      const polyline = L.polyline(trail, {
        color: color,
        weight: 3,
        opacity: 0.7
      }).addTo(map);

      // Add arrow on the most recent segment
      if (trail.length >= 2) {
        const p1 = trail[trail.length - 2];
        const p2 = trail[trail.length - 1];
        addArrow(p1, p2, device_id);
      }
    }

    function addTrailArrow(device_id) {
      const trail = gpsTrails[device_id];
      if (!trail || trail.length < 2) return;

      // Use midpoint of trail
      const midIndex = Math.floor(trail.length / 2);
      const p1 = trail[midIndex - 1];
      const p2 = trail[midIndex];

      // Calculate lat/lon of midpoint
      const latMid = (p1[0] + p2[0]) / 2;
      const lonMid = (p1[1] + p2[1]) / 2;

      // Bearing calculation using haversine-based method
      const lat1 = p1[0] * Math.PI / 180;
      const lat2 = p2[0] * Math.PI / 180;
      const deltaLon = (p2[1] - p1[1]) * Math.PI / 180;

      const x = Math.sin(deltaLon) * Math.cos(lat2);
      const y = Math.cos(lat1) * Math.sin(lat2) - Math.sin(lat1) * Math.cos(lat2) * Math.cos(deltaLon);
      const bearing = Math.atan2(x, y);
      const angleDeg = (bearing * 180 / Math.PI) + 90;  // optional offset

      const color = deviceColors[device_id] || "#7F8C8D";

      const arrowSvg = `
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="-8 -8 16 16">
          <polygon points="0,-6 3,2 0,0 -3,2" fill="${color}" stroke="${color}" stroke-width="0.5" transform="rotate(${angleDeg})"/>
        </svg>
      `;

      const arrowIcon = L.divIcon({
        html: arrowSvg,
        className: 'arrow-icon',
        iconSize: [16, 16],
        iconAnchor: [8, 8]
      });

      L.marker([latMid, lonMid], { icon: arrowIcon, interactive: false }).addTo(map);
    }

    function getAgeLabel(ts) {
      const pingTime = new Date(ts);
      const now = new Date();
      const diff = Math.floor((now - pingTime) / 1000);
      if (diff < 60) return `${diff}s ago`;
      if (diff < 3600) return `${Math.floor(diff / 60)}m ago`;
      return `${Math.floor(diff / 3600)}h ago`;
    }

    function getRowClass(ts, sats) {
      const pingTime = new Date(ts);
      const now = new Date();
      const diff = (now - pingTime) / 1000;

      if (sats !== undefined && sats < 4) return "row-low-sats";

      if (diff <= 180) return "row-active";
      if (diff <= 360) return "row-warm";
      return "row-stale";
    }

    function updateTable() {
      const tbody = document.querySelector("#device-table tbody");
      tbody.innerHTML = "";

      const sortedIDs = Object.keys(latestPackets).sort((a, b) => {
        return a.localeCompare(b, 'en', { sensitivity: 'base', numeric: true });
      });

      for (const id of sortedIDs) {
        const packet = latestPackets[id];
        const count = packetCounts[id] || 0;
        const ageLabel = getAgeLabel(packet.timestamp);
        const row = document.createElement("tr");
        row.className = getRowClass(packet.timestamp, packet.sats);
        row.innerHTML = `
          <td>${id}</td>
          <td>${parseFloat(packet.latitude).toFixed(6)}</td>
          <td>${parseFloat(packet.longitude).toFixed(6)}</td>
          <td>${ageLabel}</td>
          <td>${count}</td>
          <td>${packet.sats ?? "‚Äî"}</td>
        `;
        row.addEventListener("click", () => {
          map.setView([parseFloat(packet.latitude), parseFloat(packet.longitude)], 16, { animate: true });
        });
        tbody.appendChild(row);
      }
    }

    socket.on("gps_update", (data) => {
      const { latitude, longitude, device_id } = data;
      if (!latitude || !longitude || !device_id) return;

      const lat = parseFloat(latitude);
      const lon = parseFloat(longitude);

      addLabeledCircle(data);
      allPointsBounds.extend([lat, lon]);
      map.fitBounds(allPointsBounds, { padding: [20, 20] });

      if (!gpsTrails[device_id]) gpsTrails[device_id] = [];
      gpsTrails[device_id].push([lat, lon]);
      if (gpsTrails[device_id].length > 100) gpsTrails[device_id].shift();

      drawTrail(device_id);
      addTrailArrow(device_id);
      
      packetCounts[device_id] = (packetCounts[device_id] || 0) + 1;
      latestPackets[device_id] = data;
      updateTable();

      console.log(`üìç ${device_id} ‚Üí (${lat}, ${lon})`);
    });

// üîÅ Refresh age and row color even without new packets
    setInterval(updateTable, 10000);
    
    document.getElementById("build-time").textContent =
      new Date().toLocaleString("en-AU", {
        timeZone: "Australia/Sydney",
        hour12: false,
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
  </script>
</body>
</html>
