<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fleet Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    #panel {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 250px;
      background: white;
      border-radius: 8px;
      padding: 10px;
      font-family: sans-serif;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    #deviceSelector {
      width: 100%;
      margin-bottom: 8px;
    }
    #logbox {
      font-size: 12px;
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 8px;
      max-height: 300px;
      overflow-y: auto;
    }
    .leaflet-div-icon.custom-pin {
      background: transparent;
      border: none;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="panel">
    <label><strong>Select Device</strong></label><br>
    <select id="deviceSelector">
      <option value="all">All Devices</option>
      <option value="I">Device I</option>
      <option value="II">Device II</option>
      <option value="III">Device III</option>
      <option value="IV">Device IV</option>
      <option value="V">Device V</option>
      <option value="VI">Device VI</option>
      <option value="VII">Device VII</option>
      <option value="VIII">Device VIII</option>
      <option value="IX">Device IX</option>
      <option value="X">Device X</option>
    </select>
    <div id="logbox"><em>Waiting for GPS data...</em></div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <script>
    const map = L.map("map").setView([-33.87, 151.21], 13);
    const socket = io();
    const logbox = document.getElementById("logbox");
    const selector = document.getElementById("deviceSelector");

    const markers = []; // stores all markers dropped on map

    function hashColor(deviceId) {
      let hash = 0;
      for (let i = 0; i < deviceId.length; i++) {
        hash = deviceId.charCodeAt(i) + ((hash << 5) - hash);
      }
      const hue = hash % 360;
      return `hsl(${hue}, 70%, 50%)`;
    }

    function createPinIcon(label, color = "#d00") {
      return L.divIcon({
        className: "custom-pin",
        html: `
          <div style="
            background: ${color};
            color: white;
            padding: 4px 6px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 0 2px rgba(0,0,0,0.5);
          ">
            ${label}
          </div>
        `,
        iconSize: [24, 24],
        iconAnchor: [12, 24]
      });
    }

    function updateLog(device_id, lat, lon, timestamp, speed, satellites) {
      const html = `
        <p>
          <strong>${device_id}</strong><br>
          Lat: ${lat.toFixed(5)}<br>
          Lon: ${lon.toFixed(5)}<br>
          Speed: ${speed} km/h<br>
          Sats: ${satellites}<br>
          Time: ${timestamp}
        </p>
      `;
      logbox.innerHTML = html;
    }

    socket.on("gps_update", (data) => {
      const { latitude, longitude, device_id, speed, satellites, timestamp } = data;
      const lat = parseFloat(latitude);
      const lon = parseFloat(longitude);
      const latlng = [lat, lon];

      const popupContent = `
        üìç <strong>${device_id}</strong><br>
        üïí ${timestamp}<br>
        üöÄ ${speed} km/h<br>
        üõ∞Ô∏è ${satellites} sats
      `;

      const color = hashColor(device_id);
      const icon = createPinIcon(device_id, color);

      const selected = selector.value;
      if (selected === "all" || selected === device_id) {
        const marker = L.marker(latlng, { icon }).addTo(map);
        marker.bindPopup(popupContent);
        markers.push(marker);
        updateLog(device_id, lat, lon, timestamp, speed, satellites);
      }

      // Fit map to all markers in view
      const bounds = L.latLngBounds(markers.map(m => m.getLatLng()));
      map.fitBounds(bounds, { padding: [40, 40] });
    });
  </script>
</body>
</html>
