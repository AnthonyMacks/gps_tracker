<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fleet Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    #controls {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      font-family: sans-serif;
      z-index: 1000;
      width: 180px;
      max-height: 80vh;
      overflow-y: auto;
    }
    #logbox {
      margin-top: 10px;
      font-size: 12px;
      background: #f9f9f9;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      max-height: 200px;
      overflow-y: auto;
    }
    .toggle-btn {
      display: block;
      margin: 6px 0;
      padding: 5px 8px;
      background-color: #eee;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>

  <div id="logbox"><em>Awaiting GPS data...</em></div>
</div>

    trailVisibility[deviceId] = !trailVisibility[deviceId];

    if (polyline) {

        polyline.addTo(map);
      } else {
        map.removeLayer(polyline);
      }
    }
  }
