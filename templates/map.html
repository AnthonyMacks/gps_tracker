<!DOCTYPE html>
<html>
<head>
  <title>Live GPS Tracker v1.9</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { height: 100%; width: 100%; z-index: 0; }

    #info {
      display: block;
      position: absolute;
      top: 10px;
      right: 10px;
      max-width: 340px;
      max-height: 70%;
      overflow-y: auto;
      background: rgba(255,255,255,0.85);
      padding: 10px;
      border-radius: 8px;
      font-family: sans-serif;
      font-size: 13px;
      color: #2C3E50;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
      z-index: 1001;
    }

    #info table {
      border-collapse: collapse;
      width: 100%;
    }

    #info thead th {
      position: sticky;
      top: 0;
      background: #f2f2f2;
      font-weight: bold;
      padding: 6px 8px;
      text-align: left;
      border-bottom: 1px solid #ccc;
      z-index: 1;
    }

    #info tbody td {
      padding: 6px 8px;
      text-align: left;
      border-bottom: 1px solid #ccc;
      cursor: pointer;
    }

    #info tr:hover { background-color: #eef; }
    .row-active { background-color: #D5F5E3; } /* green */
    .row-warm   { background-color: #FCF3CF; } /* yellow */
    .row-stale  { background-color: #FADBD8; } /* orange */

    .device-label {
      background: transparent;
      color: #154360;
      font-weight: bold;
      text-align: center;
      line-height: 24px;
      font-size: 11px;
    }

    .arrow-icon {
      color: #2874A6;
      font-weight: bold;
      font-size: 20px;
    }

    footer {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 12px;
      color: #666;
      font-family: sans-serif;
      background-color: rgba(255,255,255,0.6);
      padding: 4px 8px;
      border-radius: 6px;
      z-index: 1001;
    }
  </style>
</head>

    }).addTo(map);

    const socket = io({ transports: ['websocket'] });

    const latestPackets = {};
    const allPointsBounds = L.latLngBounds();

    function addLabeledCircle(point) {
      const lat = parseFloat(point.latitude);
      const lon = parseFloat(point.longitude);

      const circle = L.circleMarker([lat, lon], {
        radius: 12,
        color: '#2E86C1',
        fillColor: '#AED6F1',
        fillOpacity: 0.9,
        weight: 2
      }).addTo(map);

      const popupContent = `
        <strong>Device ID:</strong> ${point.device_id}<br>
        <strong>Latitude:</strong> ${lat.toFixed(6)}<br>
        <strong>Longitude:</strong> ${lon.toFixed(6)}<br>
        <strong>Timestamp:</strong> ${point.timestamp}
      `;
      circle.bindPopup(popupContent);

      const label = L.divIcon({
        html: `<div>${point.device_id}</div>`,
        className: 'device-label',
        iconSize: [24, 24]
      });

      L.marker([lat, lon], { icon: label, interactive: false }).addTo(map);
    }

    function drawTrail(device_id) {
      const trail = gpsTrails[device_id];
      if (trail.length < 2) return;
      L.polyline(trail, {
        color: '#1ABC9C',
        weight: 3,
        opacity: 0.7
      }).addTo(map);
    }

    function addArrow(p1, p2) {
      const latMid = (p1[0] + p2[0]) / 2;
      const lonMid = (p1[1] + p2[1]) / 2;
      const angleRad = Math.atan2(p2[1] - p1[1], p2[0] - p1[0]);
      const angleDeg = angleRad * (180 / Math.PI);
      const arrowIcon = L.divIcon({
        html: `<div style="transform: rotate(${angleDeg}deg);">âž¤</div>`,
        className: 'arrow-icon',
        iconSize: [20, 20],
        iconAnchor: [10, 10]
      });
      L.marker([latMid, lonMid], { icon: arrowIcon, interactive: false }).addTo(map);
    }

    function getAgeLabel(ts) {
      const pingTime = new Date(ts);
      const now = new Date();
      const diff = Math.floor((now - pingTime) / 1000);
      if (diff < 60) return `${diff}s ago`;
      if (diff < 3600) return `${Math.floor(diff / 60)}m ago`;
      return `${Math.floor(diff / 3600)}h ago`;
    }

    function getRowClass(ts) {
      const pingTime = new Date(ts);
      const now = new Date();
      const diff = (now - pingTime) / 1000;
      if (diff <= 180) return "row-active";    // â‰¤ 3 min â†’ green
      if (diff <= 360) return "row-warm";      // â‰¤ 6 min â†’ yellow
      return "row-stale";                       // > 6 min â†’ orange
    }

    function updateTable() {
      const tbody = document.querySelector("#device-table tbody");
      tbody.innerHTML = "";

      const sortedIDs = Object.keys(latestPackets).sort((a, b) => {
        return a.localeCompare(b, 'en', { sensitivity: 'base', numeric: true });
      });

      for (const id of sortedIDs) {
        const packet = latestPackets[id];
        const count = packetCounts[id] || 0;

        const ageLabel = getAgeLabel(packet.timestamp);
        const row = document.createElement("tr");
        row.className = getRowClass(packet.timestamp);
        row.innerHTML = `
          <td>${id}</td>
          <td>${parseFloat(packet.latitude).toFixed(6)}</td>
          <td>${parseFloat(packet.longitude).toFixed(6)}</td>
          <td>${ageLabel}</td>
          <td>${count}</td>
        `;
        row.addEventListener("click", () => {
          map.setView([parseFloat(packet.latitude), parseFloat(packet.longitude)], 16, { animate: true });
          console.log(`ðŸ–±ï¸ Zoomed to ${id}`);
        });
        tbody.appendChild(row);
      }
    }
