<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fleet Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    .leaflet-div-icon.custom-pin {
      background: transparent;
      border: none;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <script>
    const map = L.map("map").setView([-33.87, 151.21], 12);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "Â© OpenStreetMap contributors"
    }).addTo(map);

    const devices = {};
    const socket = io();

    function hashColor(deviceId) {
      let hash = 0;
      for (let i = 0; i < deviceId.length; i++) {
        hash = deviceId.charCodeAt(i) + ((hash << 5) - hash);
      }
      const hue = hash % 360;
      return `hsl(${hue}, 70%, 50%)`;
    }

    function createPinIcon(label, color = "#d00") {
      return L.divIcon({
        className: "custom-pin",
        html: `
          <div style="
            background: ${color};
            color: white;
            padding: 4px 6px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 0 2px rgba(0,0,0,0.5);
          ">
            ${label}
          </div>
        `,
        iconSize: [24, 24],
        iconAnchor: [12, 24]
      });
    }

    socket.on("gps_update", (data) => {
      const { latitude, longitude, device_id, speed, satellites, timestamp } = data;

      const lat = parseFloat(latitude);
      const lon = parseFloat(longitude);
      const latlng = [lat, lon];

      const popupContent = `
        ğŸ“ <strong>${device_id}</strong><br>
        ğŸ•’ ${timestamp}<br>
        ğŸš€ ${speed} km/h<br>
        ğŸ›°ï¸ ${satellites} sats
      `;

      const color = hashColor(device_id);
      const pinIcon = createPinIcon(device_id, color);

      if (devices[device_id]) {
        devices[device_id].setLatLng(latlng);
        devices[device_id].setIcon(pinIcon);
        devices[device_id].getPopup().setContent(popupContent);
      } else {
        const marker = L.marker(latlng, { icon: pinIcon }).addTo(map);
        marker.bindPopup(popupContent).openPopup();
        devices[device_id] = marker;
      }
    });
  </script>
</body>
</html>
