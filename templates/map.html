<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fleet Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Socket.IO Client -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <script>
    // Initialize the map centered on Sydney
    const map = L.map("map").setView([-33.87, 151.21], 12);

    // Add a tile layer (OpenStreetMap)
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "Â© OpenStreetMap contributors"
    }).addTo(map);

    // Store markers per device_id
    const devices = {};

    // Connect to Flask server WebSocket
    const socket = io();

    socket.on("gps_update", (data) => {
      const { latitude, longitude, device_id, speed, satellites, timestamp } = data;

      const lat = parseFloat(latitude);
      const lon = parseFloat(longitude);
      const latlng = [lat, lon];

      // Format popup content
      const popupContent = `
        <strong>Device:</strong> ${device_id}<br>
        <strong>Time:</strong> ${timestamp}<br>
        <strong>Speed:</strong> ${speed} km/h<br>
        <strong>Sats:</strong> ${satellites}
      `;

      if (devices[device_id]) {
        // Move existing marker
        devices[device_id].setLatLng(latlng);
        devices[device_id].getPopup().setContent(popupContent);
      } else {
        // Create a new marker
        const marker = L.marker(latlng).addTo(map);
        marker.bindPopup(popupContent).openPopup();
        devices[device_id] = marker;
      }
    });
  </script>
</body>
</html>
