<!DOCTYPE html>
<html>
<head>
  <title>Live GPS Tracker</title>
  <meta charset="utf-8" />
  <style>
    #map { height: 100vh; }
    .timestamp-popup { font-size: 14px; line-height: 1.4; }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div id="map"></div>
  <script>
    const map = L.map('map').setView([-33.86, 151.20], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const socket = io();
    let trail = [];
    let polyline = null;

    socket.on('gps_update', data => {
      const { latitude, longitude, timestamp } = data;
      const lat = parseFloat(latitude);
      const lon = parseFloat(longitude);
      const point = [lat, lon];

      // 📍 Add a new marker at each point with timestamp
      const marker = L.marker(point).addTo(map);
      marker.bindPopup(`<div class="timestamp-popup">🕒 ${timestamp}<br>📍 ${lat.toFixed(5)}, ${lon.toFixed(5)}</div>`).openPopup();

      // 🔵 Append to trail
      trail.push(point);

      // 🖍️ Redraw breadcrumb trail
      if (polyline) map.removeLayer(polyline);
      polyline = L.polyline(trail, { color: 'blue' }).addTo(map);

      // 🧭 Center map on newest point
      map.panTo(point);
    });
  </script>
</body>
</html>
