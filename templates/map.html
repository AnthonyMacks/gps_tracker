<!DOCTYPE html>
<html>
<head>
  <title>Live GPS Tracker</title>
  <meta charset="utf-8" />
  <style>#map { height: 100vh; }</style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div id="map"></div>
  <script>
    const map = L.map('map').setView([-33.86, 151.20], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const socket = io();

    let trail = [];
    let liveMarker = null;
    let polyline = null;

    socket.on('gps_update', data => {
      const { latitude, longitude, timestamp } = data;
      const lat = parseFloat(latitude);
      const lon = parseFloat(longitude);
      const point = [lat, lon];

      // Add marker with timestamp popup
      L.marker(point)
        .addTo(map)
        .bindPopup(`📍 ${lat.toFixed(5)}, ${lon.toFixed(5)}<br>🕒 ${timestamp}`)
        .openPopup();

      // Drop point in trail
      trail.push(point);

      // Draw breadcrumb trail
      if (polyline) map.removeLayer(polyline);
      polyline = L.polyline(trail, { color: 'blue' }).addTo(map);

      // Animate the live marker position
      if (!liveMarker) {
        liveMarker = L.marker(point, { opacity: 0.8 }).addTo(map);
      } else {
        liveMarker.setLatLng(point);
      }

      map.panTo(point);
    });
  </script>
</body>
</html>
